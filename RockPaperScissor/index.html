<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSOR</h1>
    </header>
    <div class="Score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="comp-label">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper Covers Rock.You Win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/Rock.png" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="images/Paper.png" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="images/Scissor.png" alt="scissor">
      </div>
    </div>
    <p id="message">Make your Move.</p>
    <script src="index.js"></script>
  </body>
</html>
